<!doctype html>
<html>
  <head>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App JS by Ye.K.</title>
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  </head>
  <body>
    <header class="mui-appbar mui--z1">
      <div class="mui-container">
        <table>
          <tr class="mui--appbar-height">
            <td class="mui--text-title myfont title">App JS</td>
            <td class ="mui--text-right">
              <ul class="mui-list--inline mui--text-body2">
                <div id="usertitle">Unknown User</div>
                <button id="login-btn">Log In</button>
              </ul>
            </td>
          </tr>
        </table>
      </div>
    </header>
    <div id="content-wrapper" class="mui--text-center">
      <div class="mui--appbar-height"></div>
      <br>
      <br>
      <div class="mui--text-display3 myfont">Send your suggestion</div>
      <br>
      <br>

      <div id="login-form-container" >
        <form id="login-form">
          <input name="email" type="email" id="email" autocomplete="on" placeholder="Enter your email">
          <input name="userpassword" type="password" id="password" autocomplete="off" placeholder="Enter your password">
          <div id="login-form-buttons">
            <button id="signup">Sign Up</button>
            <button id="signin">Sign In</button>
            <!-- <button id="signout">Sign Out</button> -->
            <button id="cancel">Cancel</button>
          </div>
        </form>
      </div>

      <form class="mui-form" id="form">
        
        <div class="mui-textfield mui-textfield--float-label suggestion">
          <input type="text" id="suggestion-input" autocomplete="off" required minlength="10" maxlength="256"> 
          <label id="label-for-suggestion-input" for = "suggestion-input">Your suggestion</label>
        </div>
        <button id="send" type="submit" class="mui-btn mui-btn--raised  mui-btn--primary" disabled>Send</button>
        <div><h2 class="myfont">Your last suggestions:</h2></div>
        <div id="list"></div>
      </form>

      
    </div>
    <footer>
      <div class="mui-container mui--text-center footer">
        Made by <a href="https://www.instagram.com/egor_kislinskiy/?hl=ru">Yehor Kyslynskyi</a>
      </div>
    </footer>
  </body>
</html>
